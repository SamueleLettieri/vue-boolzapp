<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="root" class="mt-4">
       
        <div class="container d-flex ms_box">
            <div class="ms_w-left">
                <div class="d-flex p-2 justify-content-between ms_bord-bottom">
                    <div><img class="ms_profilo" src="./img/avatar_io.jpg" alt=""> Sofia</div>
                    <div><i class="pe-3 ms_icon fa-solid fa-spinner"></i> <i class="pe-3 ms_icon fa-solid fa-message"></i><i class=" ms_icon fa-solid fa-ellipsis-vertical"></i></div>
                </div>
                <div class="d-flex p-2 ms_sfond">
                    <div class="ms_campana"><i class="ms_font fa-solid fa-bell-slash"></i></div>
                    <div>
                        <div><strong> Notifiche di nuovi messaggi</strong></div>
                        <div><a class="ms_mini" href="#">attiva totifiche desktop</a></div> 
                    </div>
                </div>
                <div class="d-flex p-2 ms_bord-bottom">
                    <div class="ms_lente"><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></div>
                    <div><input class="ms_inp" type="text" placeholder="Cerca o inizia una nuova chat"></div> 
                </div>
                <div class="d-flex p-2 ms_bord-bottom ms_cursore" v-for="(contact, index) in contacts" @click="activeIndex = index">
                    <div><img class="avatar" :src=`./img/avatar${contact.avatar}.jpg` alt=""></div>
                    <div class="d-flex justify-content-between">
                        <div class="ms_inp">
                            <div><strong>{{contact.name}}</strong></div>
                            <div class="ms_mini">ultimo messaggio inviato</div>
                        </div>
                        <div class="ms_mini">22</div>   
                    </div>
                </div>

            </div>
            <div class="ms_w-right">
                <div class="d-flex p-2 ms_bord-bottom">
                    <div><img class="ms_profilo" :src=`./img/avatar${contacts[activeIndex].avatar}.jpg` alt=""></div>
                    <div class="d-flex justify-content-betwee">
                        <div class="ms_inp">
                            <div><strong>{{contacts[activeIndex].name}}</strong></div>
                            <div class="ms_mini">ultimo accesso oggi 12:00</div>
                        </div>
                        <div><i class="pe-3 ms_icon fa-solid fa-spinner"></i> <i class="pe-3 ms_icon fa-solid fa-message"></i><i class=" ms_icon fa-solid fa-ellipsis-vertical"></i></div>
                    </div>
                </div>
                <div class="img">
                    <div class="container p-5" >
                        <div class="mb-2" v-for="(element, index) in contacts[activeIndex].messages" :class="{ 'text-end': element.status === 'sent'}">
                            <div class="ms_messag-green d_inline_block" :class="{ 'ms_messag-green': element.status === 'sent', 'ms_messag-white': element.status === 'received'}" >{{element.message}}</div>
                        </div>
                    </div>
                </div>
                <div class="d-flex p-3 ms_footer-mod justify-content-between">
                    <div><i class="fa-solid fa-face-smile"></i></div>
                    <div><input class="ms_inp-footer p-1" type="text" placeholder="Scrivi un messaggio"></div>
                    <div><i class="fa-solid fa-microphone"></i></div>
                </div>
            </div>
        </div>

       


    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
