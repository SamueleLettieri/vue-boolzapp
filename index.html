<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="root" class="mt-5">
       
        <div class="container d-flex ms_box">
            <div class="ms_w-left">
                <div class="d-flex p-2 justify-content-between">
                    <div><img class="ms_profilo" src="./img/avatar_io.jpg" alt=""> Sofia</div>
                    <div><i class="pe-3 ms_icon ms_cursore ms_color-w fa-solid fa-spinner"></i> <i class="pe-3 ms_icon ms_cursore ms_color-w fa-solid fa-message"></i><i class=" ms_icon ms_cursore ms_color-w fa-solid fa-ellipsis-vertical"></i></div>
                </div>
                <div class="d-flex p-2 ms_sfond">
                    <div class="ms_campana"><i class="ms_font fa-solid fa-bell-slash"></i></div>
                    <div>
                        <div><strong> Notifiche di nuovi messaggi</strong></div>
                        <div><a class="ms_mini" href="#">attiva totifiche desktop</a></div> 
                    </div>
                </div>
                <div class="d-flex p-2 ms_bord-top">
                    <div class="ms_lente"><a href="#" @click="searchBar()"><i class="ms_color-w fa-solid fa-magnifying-glass"></i></a></div>
                    <div class="w-100"><input class="w-100 ms_input" type="text" placeholder="Cerca o inizia una nuova chat" v-model="search" @keyup.enter="searchBar()"></div> 
                </div>
                <div class="d-flex p-2 ms_bord-top ms_cursore ms_opacity w-100" v-for="(contact, index) in contacts" @click="newIndex(index)" :class=" {'d-none': contact.visible === false} ">
                    <div><img class="avatar" :src=`./img/avatar${contact.avatar}.jpg` alt=""></div>
                    <div class="d-flex justify-content-between w-100">
                        <div class="ms_inp">
                            <div><strong>{{contact.name}}</strong></div>
                            <div class="ms_mini">ultimo messaggio inviato</div>
                        </div>
                        <div class="ms_mini">12:00</div>   
                    </div>
                </div>

            </div>
            <div class="ms_w-right">
                <div class="d-flex p-2">
                    <div><img class="ms_profilo" :src=`./img/avatar${contacts[activeIndex].avatar}.jpg` alt=""></div>
                    <div class="d-flex justify-content-between w-100">
                        <div class="ms_inp">
                            <div><strong>{{contacts[activeIndex].name}}</strong></div>
                            <div class="ms_mini">ultimo accesso oggi 12:00</div>
                        </div>
                        <div><i class="pe-3 ms_cursore ms_color-w fa-solid fa-magnifying-glass"></i> <i class="pe-3 ms_cursore ms_color-w fa-solid fa-paperclip"></i><i class="ms_cursore ms_icon ms_color-w fa-solid fa-ellipsis-vertical"></i></div>
                    </div>
                </div>
                <div class="img">
                    <div class="container p-5">
                        <div class="mb-2" v-for="(element, index) in contacts[activeIndex].messages" :class="{ 'text-end': element.status === 'sent'}">
                            <div class="ms_messag-green ms_messages position-relative" :class="{ 'ms_messag-green': element.status === 'sent', 'ms_messag-white': element.status === 'received'}">{{element.message}} <i class="position-relative ms_left fa-solid fa-angle-down" @click="newClass(index)"></i><div class="ms_mini text-end position-absolute ms_date">{{element.date}}</div></div>
                            <div class="position-relative"  v-if="index == indexMessage && messageVisible == true " >
                                <div class="ms-info-messages p-2" :class="{ 'ms_right': element.status === 'sent'}" >
                                    <div class="p-1 ms_cursore">Message info</div>
                                    <div class="p-1 ms_cursore" @click="removeElement(index)">Delete message</div>
                                </div>
                            </div>    
                        </div>
                    </div>
                </div>
                <div class=" p-2 ms_footer-mod text-center">
                    <div class="w-100"><i class="pe-3 ms_cursore fa-solid fa-face-smile"></i><input class="ms_null-b p-2 rounded-1 " type="text" placeholder="Scrivi un messaggio" v-model="newMessage" @keyup.enter="puschInMessages(newMessage)"><i class="ps-3 ms_cursore fa-solid fa-microphone"></i></div>
                </div>
            </div>
        </div>

       


    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
    integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
